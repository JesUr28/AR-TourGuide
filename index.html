<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen en Esfera 3D - A-Frame AR</title>

    <!-- Librerías de A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>

      <!-- Esfera con la imagen (Sustituye la URL con tu imagen) -->
      <a-sphere src="https://drive.google.com/file/d/1Jw11ZV81pPLFew6qjDc_FO9zq4MXkY5d/view?usp=sharing"
                position="0 0 -2" 
                radius="1" 
                segments-width="32"
                segments-height="32">
      </a-sphere>

      <!-- Cámara AR -->
      <a-camera position="0 0 0"></a-camera>

    </a-scene>
  </body>
</html>
